<ion-header>
  <ion-navbar>
    <ion-grid>
        <ion-row>
            <ion-col><ion-title>{{ book.name }}</ion-title></ion-col>
            <ion-col></ion-col>
            <ion-col><button ion-button full (click)="dismissModal()">Fermer</button></ion-col>
        </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card >
        <ion-card-header>{{ book.name }} </ion-card-header>
        <ion-card-content>
            <p *ngFor="let line of book.description">          {{ line }}        </p>
        </ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button 
                            full 
                            color="secondary"
                            [disabled]="book.etatEmprunt"
                            (click)="onToggleBook()">Emprunter
                    </button>
                </ion-col>
                <ion-col>
                        <button ion-button
                                full 
                                color="danger"
                                [disabled]="book.etatRendu"
                                (click)="onToggleBook()">Rendre
                        </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
