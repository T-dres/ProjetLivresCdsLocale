<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-onnly (click)="onToggleMenu()">
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let book of bookList; let i = index" 
                                    (click)="onLoadBook(i)" 
                                    [color]="book.etatEmprunt ? 'dark' : 'secondary'"
                                    [disabled]="book.etatEmprunt"
                                    >
                {{ book.name }}
        </button>
    </ion-list>
</ion-content>
