<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-onnly (click)="onToggleMenu()">
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let cd of cdsList; let i = index" 
                         (click)="onLoadCd(i)" 
                         [color]="cd.etatEmprunt ? 'dark' : 'secondary'"
                         [disabled]="cd.etatEmprunt"
                                    >
                {{ cd.name }}
        </button>
    </ion-list>
</ion-content>
